<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>ADMIN</title>
</head>
<body>
    <ul>
        {% for perfil in perfiles %}
            <li>
                {{ perfil.usuario }}
                <form action="{{ url_for('eliminar_perfil') }}" method="post" style="display:inline;">
                    <input type="hidden" name="usuario" value="{{ perfil.usuario }}">
                    <button type="submit">Eliminar</button>
                </form>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
